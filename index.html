<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet"href="https://cdn.materialdesignicons.com/5.9.55/css/materialdesignicons.min.css"/>

    <title>Lista de Tarefas</title>
</head>
<body>

    <h1>Lista de Tarefas</h1>

    <header>
        <input id="inputTarefa" type="text" placeholder="Digite sua tarefa">
        <button onclick="addTarefa()" id="btn-add" class="add">Adicionar</button>
    </header>

    <main id="areaLista">
        <div class="item">
            <div class="item-icone">
                <i class="mdi mdi-circle-outline"></i>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="mdi mdi-delete"></i>Deletar</button>
            </div>
        </div>
        <div class="item clicado">
            <div class="item-icone">
                <i class="mdi mdi-check-circle"></i>
            </div>
            <div class="item-nome">
                Teste de tarefa
            </div>
            <div class="item-botao">
                <button class="delete"><i class="mdi mdi-delete"></i>Deletar</button>
            </div>

    </main>
    
    <script src="js/controle.js"></script>
</body>
</html>
